<html>
    <head>
        <title>Addition App by neha </title>
        <style>
            *{font-size: 50px; font-family: Georgia;}
            body{background-color: beige;}
        </style>
    </head>
    <body>  
        <center>
            <h1>Addition App</h1>
            <form onsubmit="add()">
        <input type="number" step="any" id="num1" placeholder="enter first number"/>
        <br><br>
        <input type="number" step="any" id="num2" placeholder="enter second number"/>
        <br><br>
        <input type="submit" value="add"/>
            </form>

            <h2 id="msg"/>
        <script>
            function add()
            {
                event.preventDefault();
                let num1 = document.getElementById("num1");
                let num2 = document.getElementById("num2");
                let msg = document.getElementById("msg");

                if(num1.value==="")
                {
                    alert("no 1st num entered");
                    msg.innerHTML="";
                    num1.focus();
                    return;
            
                }
                if(num2.value==="")
                {
                    alert("no 2nd num entered");
                    msg.innerHTML="";
                    num2.focus();
                    return;
            
                }

                let n1 = parseFloat(num1.value);
                let n2 = parseFloat(num2.value);
                let r = n1 + n2;
                let ans = "addition = " + r.toFixed(2);
                msg.innerHTML= ans;


            }
        </script>
        </center>
    </body>
    </html>
